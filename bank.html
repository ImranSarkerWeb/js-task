<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your bank summery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="text-center mt-5 ">
        <h1 class="text-6xl">Welcome to my <span class="text-violet-600 font-semibold font-s">Father's
                Bank!!!</span></h1>
        <button class="logout my-6 font-semibold bg-amber-600 py-2 px-5 rounded-lg text-white hover:text-blue-600">Log
            out</button>
    </div>

    <div class="grid grid-cols-3 w-3/4 mx-auto gap-4 text-white my-4 font-semibold">
        <div class=" bg-emerald-300 p-6 text-4xl rounded-xl">
            <h2 class="mb-4">Deposit:</h2>
            <h2>$ <span id="show-deposit">00</span></h2>
        </div>
        <div class=" bg-violet-500 p-6 text-4xl rounded-xl">
            <h2 class="mb-4">Withdraw:</h2>
            <h2>$00</h2>
        </div>
        <div class=" bg-amber-300 p-6 text-4xl rounded-xl">
            <h2 class="mb-4">Balance:</h2>
            <h2>$ <span id="balance">1240</span></h2>
        </div>
    </div>

    
    <div class="grid grid-cols-2 w-3/4 mx-auto gap-4 text-white mt-20 ">
        <div class=" bg-cyan-500 p-6  rounded-xl">
            <h2 class="mb-10 font-semibold text-4xl">Please Deposit:</h2>


            <input id="deposit-field" type="number" placeholder="$ amount you want to deposit" class="w-[90%] rounded-md h-8 text-xl mt-5 text-black px-3 py-5">

            <button id="deposit" class=" my-6 font-semibold bg-green-800 py-2 px-5 rounded-lg text-white hover:text-yellow-600">Deposit</button>
            
        </div>
        <div class=" bg-red-400 p-6  rounded-xl">
            <h2 class="mb-10 font-semibold text-4xl">Please Withdraw:</h2>


            <input type="number" placeholder="$ amount you want to withdraw" class="w-[90%] rounded-md h-8 text-xl mt-5 text-black px-3 py-5">

            <button class=" my-6 font-semibold bg-red-800 py-2 px-5 rounded-lg text-white hover:text-yellow-600">Withdraw</button>
            
        </div>
        
    </div>



    <script src="bankCalc.js"></script>
</body>

</html>
