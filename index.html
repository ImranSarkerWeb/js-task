<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main>
        <div class="text-center mt-5 ">
            <h1 class="text-6xl">Welcome to my <span class="text-violet-600 font-semibold font-s">Father's
                    Bank!!!</span></h1>
        </div>

        <div class="bg-cyan-200 w-3/4 mx-auto mt-12 text-center rounded-md  p-7">
            <h2 class="text-3xl font-medium text-rose-400">Please Login</h2>
            <input type="email" class="w-9/12 block my-4 mx-auto px-3 rounded-lg h-10" name="" id="login-email"
                placeholder="Your Email">
            <input type="password" class="w-9/12 block my-4 mx-auto px-3 rounded-lg h-10" required name="" id="login-password"
                placeholder="Your password">

            <button type="submit"
                class="bg-amber-600 px-8 py-2 text-white font-semibold hover:bg-amber-800 rounded-lg" id="btn-submit">Submit
            </button>
        </div>
        <footer>
            <div class="w-[80%] mx-auto mt-20 text-center">
                <p>Tip:</p>
                <p>Use Email as: example@xyz.com</p>
                <p>Password: 12345</p>
            </div>
        </footer>
    </main>


    <script src="bank.js"></script>
</body>

</html>
