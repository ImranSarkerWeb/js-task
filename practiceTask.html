<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="container mt-5">
    <button class="btn btn-primary p-3" id="myBankLink">go to my Simple Banks project</button>
</header>

    <div class="container my-5 text-center">
        <div id="counter" class="mt-5 pt-5 fs-5 py-5"></div>
        <button class="btn btn-success" id="plus">+</button >
        <button class="btn btn-danger" id="minus">-</button >
    </div>

   <main class="container">
    <div class="my-5">
        <label for="newtask">Add New Task</label>
        <input type="text" name="newtask" id="newtask" required>
        <button class="btn btn-outline-secondary" id="addItem" type="button">Add Task</button>
    </div>
   <div class="work-section d-flex gap-5">
    <div class="todo ">
        <h2>To do list:</h2>
        <ul id="items">
            <li class="item">
                <input type="checkbox" name="" id=""><label for="">Task Name</label>
            </li>

            <li class="item">
                <input type="checkbox" name="" id=""><label for="">Task Name</label>
            </li>

            <li class="item">
                <input type="checkbox" name="" id=""><label for="">Task Name</label>
            </li>
        </ul>
    </div>


    <div class="complete-list">
        <h2>Completed list:</h2>
        <ul>
            <li class="item">Task Name
                <button class="btn btn-danger ms-5">Delete</button>
            </li>

        </ul>
    
        <button class="btn btn-outline-danger remove" type="button">Remove Task</button>
    </div>
   </div>
   </main>

    <script src="main.js"></script>
</body>
</html>
